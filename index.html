<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Facebook - Inicia sesión o regístrate</title>
</head>
<body>
<main>
    <div class="logo-h2-container"> 
        <img src="./logo.svg" alt="Logo de Facebook" class="main-logo">
        <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
    </div>
      
    <div>
        <form >
            <input type="text" placeholder="Correo electrónico o número de teléfono">
            <input type="password" placeholder="Contraseña"> 
            <button class="button-primary">Iniciar sesión</button>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <hr>
            <button class="button-secondary">Crear cuenta nueva</button>
        </form>
        <p class="main-p"><a href="#">Crea una página </a>para una celebridad, una marca o un negocio.</p>
    </div>
</main>


</body>
</html>
